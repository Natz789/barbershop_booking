<!-- accounts/templates/accounts/login.html -->

{% extends 'base/base.html' %}
{% load static %}

{% block title %}Login - Barbershop{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 3rem auto;">
    <div class="card">
        <div class="card-header">
            <div style="text-align: center; font-size: 3rem; margin-bottom: 1rem;">üîê</div>
            Login to Your Account
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <div style="margin-top: 1.5rem; text-align: center; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--light-text);">Don't have an account?</p>
            <a href="{% url 'accounts:register' %}" class="btn btn-success btn-block" style="margin-top: 0.5rem;">Create New Account</a>
        </div>
    </div>
</div>
{% endblock %}
