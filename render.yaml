services:
  - type: web
    name: barbershop-booking
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn barbershop.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: barbershop-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: "False"

databases:
  - name: barbershop-db
    plan: free
